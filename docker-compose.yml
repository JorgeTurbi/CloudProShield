services:
  cloudshield:
    image: ghcr.io/jorgeturbi/cloudproshield:latest
    container_name: cloudshield
    restart: unless-stopped
    ports:
      - "80:8080"
    # Cargamos variables desde .env generado por el workflow
    env_file:
      - .env
